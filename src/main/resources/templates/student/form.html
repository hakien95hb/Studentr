<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<h1>Student form</h1>
<form th:action="@{/students/create}" method="post" th:object="${student}">
    <div>
        Name <input type="text" th:field="*{name}">
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
            Error</span>
    </div>
    <br>
    <div>
        Email <input type="text" th:field="*{email}">
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
            Error</span>
    </div>

    <div>
        Password <input type="password" th:field="*{password}">
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
            Error</span>
    </div>

    <div>
        Code Student <input type="text" th:field="*{codeStudent}">
        <span class="error" th:if="${#fields.hasErrors('codeStudent')}" th:errors="*{codeStudent}">codeStudent
            Error</span>
    </div>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
